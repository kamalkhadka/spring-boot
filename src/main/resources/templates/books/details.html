<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${book != null}">
        <div th:text="${book.title}"></div>
        <div th:text="${book.authors}"></div>
        <div th:text="${book.isbn}"></div>
    </div>
    <div th:if="${book} == null">
        <div>Book not found</div>
    </div>
</body>
</html>
